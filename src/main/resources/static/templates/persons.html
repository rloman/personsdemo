<!-- Main page -->
<div class='container-fluid'>
	<h2>Persons</h2>
	<br>
	<div class='row'>
		<div class='col-md-12'>
			<div style='text-align: center;'>
				<div class='btn-group'>
					<button type='button' class='btn btn-primary' id='addBtn'>New Person</button>
				</div>
			</div>
			<br>
			<br>
			<br>
			<table id='personsDataTable' class='table stripe table-bordered hover table-hover' width='100%'></table>
		</div>
	</div>
</div>
<!-- Create Modal -->
<div class='modal fade' id='form' tabindex='-1' role='dialog' aria-labelledby='edit' aria-hidden='true'>
	<div class='modal-dialog'>
		<div class='modal-content'>
			<div class='modal-header'>
				<h4 class='modal-title custom_align' id='title'></h4>
				<button type='button' class='close' data-dismiss='modal' aria-label='Close'>
					<span aria-hidden='true'>&times;</span>
				</button>
			</div>
			<div class='modal-body'>
				<input type='hidden' id='id'>
				<div class='form-group'>
					<label for='name'>Name</label>
					<input class='form-control' id='name' type='text'>
				</div>
				<div class='form-group'>
					<label for='age'>Age</label>
					<input class='form-control' id='age' type='number'>
				</div>
				<div class='form-group'>
				</div>
			</div>
			<div class='modal-footer'>
				<button type='button' id='saveBtn' class='btn btn-primary mr-auto'>Save</button>
				<button type='button' id='cancelBtn' class='btn btn-warning' data-dismiss='modal' aria-label='Cancel'>Cancel</button>
				<button type='button' id='deleteBtn' class='btn btn-danger'>Delete</button>
			</div>
		</div>
	</div>
</div>
<script src='/js/persons.js' type='text/javascript'></script>
